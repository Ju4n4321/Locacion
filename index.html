<html>
<head> 
    <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
    <title>Ubicacion del individuo</title>
  <style> 
      #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  </style> 
</head>  
  <body>
    <div id ="map"> </div> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
  <script>
    
      var map;
     function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 31.329445530013412, lng: -109.9423497542739},
          zoom: 13,
        });
        var marker = new google.maps.Marker({
          position: {lat: 31.329445530013412, lng: -109.9423497542739},
          map: map,
    title: 'Localidad'
        });
      }
 
      
  </script>
 
  </body> 
</html>
